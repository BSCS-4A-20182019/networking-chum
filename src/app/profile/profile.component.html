<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    .pic{
        width: 100%;
        height: 100%;
    }
</style>

<div class="profile">
    <div class="wallpost">
      <tr>
        <td class="posttextarea"><textarea class="form-control" rows="2" id="comment" placeholder="Whats up ?"></textarea></td>
        <td style="padding-left: 5%;padding-top: 3%"><a class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-picture"></span>
        </a></td>
      </tr>    

<div class="pic img-responsive" style="background-image: url(/src/assets/images/ca2.jpg); width : 1368px; height: 700px">

    <form [formGroup]="formGroup">
        <div class="col-sm-3" >
            <dynamic-form [question]="getQuestion('username')" [form]="formGroup"></dynamic-form>
            <dynamic-form [question]="getQuestion('password')" [form]="formGroup"></dynamic-form>
        </div>
        <button>Submit</button>
